<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Compass - Exercise Stage 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Save Notification Styles */
        .save-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .save-notification.show {
            opacity: 1;
        }
        
        /* Selected Values Notification */
        .selected-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(74, 111, 165, 0.3); /* Semi-transparent primary color */
            font-size: 8rem;
            font-weight: bold;
            z-index: 1999;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .selected-notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* Discarded Card Styles */
        .card.discarded {
            cursor: pointer !important; /* Allow interaction with discarded cards */
        }
        
        .card.discarded .card-front {
            background-color: #aaaaaa !important;
            position: relative;
        }
        
        .card.discarded .card-front::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(51, 51, 51, 0.4); /* More transparent dark gray */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card.discarded .card-front::after {
            content: 'âœ•'; /* Unicode X character */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        
        /* Exercise page specific styles */
        .exercise-page {
            max-width: 100%;
            padding: 1rem;
        }
        
        .exercise-instructions {
            text-align: left;
            color: var(--light-text);
            margin-bottom: 1.5rem;
            max-width: 800px;
            font-size: 0.9rem;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 2rem auto;
            max-width: 90%;
            justify-content: center;
        }
        
        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem); /* Increased responsive font size */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: normal; /* Don't break words */
            white-space: normal; /* Allow text to wrap to next line */
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow: auto;
        }
        
        .card.flipped {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
            z-index: 1000;
            width: 400px; /* Fixed width for laptops */
            height: auto;
            min-height: 450px; /* Increased minimum height */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            margin: 0;
        }
        
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        
        .card.flipped .card-back {
            transform: rotateY(0);
            height: 100%;
            overflow: visible;
            padding: 20px;
            position: relative; /* Added for absolute positioning of children */
            display: flex;
            flex-direction: column;
        }
        
        /* Overlay for when a card is flipped */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
        }
        
        /* Card action buttons */
        .card-actions {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 40px); /* Account for padding */
            margin-top: 20px;
            margin-bottom: 0;
            padding-bottom: 40px; /* Added significant padding at the bottom */
            position: absolute; /* Position absolutely */
            bottom: 0; /* Position at the bottom of the card */
            left: 20px; /* Align with left padding */
            box-sizing: border-box;
        }
        
        .card-btn {
            padding: 10px 0;
            width: 48%;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            box-sizing: border-box;
        }
        
        .keep-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .keep-btn:hover {
            background-color: #3d5d8a;
        }
        
        .discard-btn {
            background-color: #f8f9fa;
            color: var(--light-text);
            border: 1px solid var(--light-text);
        }
        
        .discard-btn:hover {
            background-color: #e9ecef;
        }
        
        .card-category {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .card-value-name {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
        }
        
        .card-description {
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--text-color);
            margin-bottom: 80px; /* Increased to make room for buttons */
        }
        
        /* Adjust styles for flipped card content */
        .card.flipped .card-category {
            font-size: 1.1rem;
            padding: 10px 15px;
        }
        
        .card.flipped .card-value-name {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        
        .card.flipped .card-description {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .card-front {
                padding: 6px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
            
            .card.flipped {
                width: 320px; /* Fixed width for tablets */
            }
        }
        
        /* iPhone-specific styles */
        @media screen and (max-width: 480px) {
            .card.flipped {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 85vw; /* 85% of viewport width */
                max-width: 280px;
                transform: translate(-50%, -50%);
                margin: 0;
                min-height: auto; /* Remove minimum height constraint */
                height: 80vh; /* Set height to 80% of viewport height */
                max-height: 450px;
                overflow: auto; /* Add scrolling if needed */
            }
            
            .card.flipped .card-back {
                width: 100%;
                box-sizing: border-box;
                padding: 10px;
                overflow: auto;
            }
            
            .card.flipped .card-front {
                width: 100%;
                box-sizing: border-box;
            }
            
            .card-actions {
                width: calc(100% - 20px) !important;
                left: 10px;
                padding-bottom: 10px;
                position: relative;
                margin-top: auto;
            }
            
            .card-btn {
                padding: 8px 0;
                font-size: 0.9rem;
            }
            
            .card-description {
                margin-bottom: 20px;
                font-size: 1rem;
            }
            
            .card.flipped .card-category {
                font-size: 1rem;
                padding: 8px 10px;
            }
            
            .card.flipped .card-value-name {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container exercise-page">
        <h1>Your Inner Compass</h1>
        <h2>Stage 2: Review Your Selected Values</h2>
        <p class="exercise-instructions">Now lets reduce the number of your core values to the most important 5 values.</p>
        
        <div id="discard-counter" class="discard-counter">Need to discard 0 values</div>
        
        <div id="cards-container" class="cards-container">
            <!-- Cards will be dynamically generated here -->
        </div>
        
        <div class="buttons-container">
            <button id="stage1-btn" class="btn secondary-btn">To Stage 1</button>
            <button id="purpose-btn" class="btn secondary-btn">Purpose</button>
            <button id="reset-btn" class="btn secondary-btn">Reset Values</button>
            <button id="values-btn" class="btn primary-btn">Your Values</button>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
