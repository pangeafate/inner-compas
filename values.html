<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Compass - Your Values</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Values page specific styles */
        .values-page {
            max-width: 900px;
            padding: 2rem;
        }
        
        .values-container {
            margin: 2rem 0;
        }
        
        .category-container {
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .category-header {
            padding: 1rem;
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }
        
        .values-list {
            background-color: white;
            padding: 1rem;
        }
        
        .value-card {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .value-name {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .value-description {
            color: var(--light-text);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .empty-values-message {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: var(--light-text);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .values-page {
                padding: 1rem;
            }
            
            .category-header {
                font-size: 1.2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container values-page">
        <h1>Your Inner Compass</h1>
        <h2>Your Selected Values</h2>
        
        <div id="values-container" class="values-container">
            <!-- Values will be dynamically generated here -->
        </div>
        
        <div class="buttons-container">
            <button id="purpose-btn" class="btn secondary-btn">Purpose</button>
            <button id="exercise-btn" class="btn primary-btn">Exercise</button>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
